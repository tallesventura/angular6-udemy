<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Animations</h1>
      <button class="btn btn-primary" (click)="onAnimate()">Animate!</button>
      <button class="btn btn-primary" (click)="onShrink()">Shrink!</button>
      <hr>
      <div [@divState]="state"
           (@divState.start)="animationStarted($event)"
           (@divState.done)="animationEnded($event)"
           style="height: 100px; width: 100px;">
      </div>
      <br>
      <div [@wildState]="wildState"
           style="height: 100px; width: 100px;">
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <input type="text" #input>
      <button class="btn btn-primary" (click)="onAdd(input.value)">Add Item!</button>
      <hr>
      <ul class="list-group">
        <li [@list1]
            class="list-group-item"
            (click)="onDelete(i)"
            *ngFor="let item of list; let i = index">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li [@list2]
            class="list-group-item"
            (click)="onDelete(i)"
            *ngFor="let item of list; let i = index">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
